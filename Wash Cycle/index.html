<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wash Cycle - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="layout">
        <header class="header">
          <ul class="navigation">
            <li class="navigation__item"><a href="#" class="navigation__item--link">Synthetic</a></li>
            <li class="navigation__item"><a href="#" class="navigation__item--link">Wool</a></li>
            <li class="navigation__item"><a href="#" class="navigation__item--link">Denim</a></li>
            <li class="navigation__item"><a href="#" class="navigation__item--link">Silk</a></li>
            <li class="navigation__item"><a href="#" class="navigation__item--link">Line</a></li>
          </ul>
          <p class="header__text">
              Loads should be under 8 pounds.It is recommended using neutral detergent to prevent
              damage to the cloth and to improve the washing results.
          </p>
        </header>

        <div class="wash-cycle">
            <button class="button">
              &#8592;
            </button>
            <div class="wash-cycle__timer">
                <h2 class="heading--2">Timer</h2>
                <span class="u-f-w-700 u-fs-medium">45 min</span>
            </div>
            <div class="wash-cycle__temperature">
              <h2 class="heading--2">Temperature</h2>
              <span class="u-f-w-700 u-fs-medium">Cold</span>
            </div>
            <div class="wash-cycle__load">
              <h2 class="heading--2">Load</h2>
              <span class="u-f-w-700 u-fs-medium">Medium</span>
            </div>
            <button class="button">
              &#8594;
            </button>
        </div>
   </div>

  </div>
    
</body>
</html>
