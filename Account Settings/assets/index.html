<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Account Settings - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="c-account-setting" role="dialog" aria-hidden="false" aria-labelledby="title-section">
    <header class="c-account-setting__header">
        <h1 id="title-section" class="heading--1">Account Settings</h1>
        <button class="c-btn c-btn--close"  aria-label="close modal Account Settings">x</button>
    </header>
    <main>
      <form action="#" class="form">
         <div class="form__main">
            <div class="box-avatar">
               <img src="img/avatar.jpg" alt="avatar of user" class="avatar-user">
            </div>
            <div class="group-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="group-form group-form--distint">
                <div class="group-input">
                  <label for="f-name">First Name</label>
                  <input type="text" id="f-name"placeholder="Enter your first name">
                </div>
                <div class="group-input">
                  <label for="l-name">Last Name</label>
                  <input type="text" id="l-name" placeholder="Enter your last name">
                </div>
            </div>
            <div class="group-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="group-form">
                <label for="bio">Bio</label>
                <textarea  id="bio"placeholder="Tell us about yourself"></textarea>
            </div>
         </div>
         <footer class="form__footer">
            <button type="reset" class="c-btn">Cancel</button>
            <button type="submit"  class="c-btn">Save</button>
         </footer>
      </form>
    </main>
  </section>
</body>
</html>
