<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
      <div class="c-login-screen">
          <div class="c-login-screen__content">
              <h2 class="heading--2 u-mb-small">Become a member</h2>
              <p class="description u-mb-medium">
                Use social networks us instantly<br>
                You won't spend any time confirming those boring emails.
              </p>

              <div class="socials u-mb-medium">
                  <a href="#" class="socials__link c-btn--medium" aria-labelledby="google">
                    <img src="img/googleplus.svg" alt="icon of google" class="icon">
                    <span id="google">sign Up with Google+</span>
                  </a>
                  <a href="#" class="socials__link c-btn--medium" aria-labelledby="fb">
                    <img src="img/facebook.svg" alt="icon of facebook" class="icon">
                    <span id="fb">sign Up with Facebook</span>
                  </a>
                  <a href="#" class="socials__link c-btn--medium" aria-labelledby="tw">
                    <img src="img/twitter.svg" alt="icon of twitter" class="icon">
                    <span id="tw">sign Up with twitter</span>
                  </a>
              </div>
              <hr class="line">
              <footer class="footer-login">
                <p class="footer__text">You can still up with your email address</p>
                <a href="#" class="socials__link c-btn--small">sign up with email</a>
              </footer>
          </div>
          <div class="c-login-screen__figure">&nbsp;</div>
      </div>
  </div>
</body>
</html>
