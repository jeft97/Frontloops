<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Precing Plan">
  <title>Loop 1 - Pricing Plan</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
      <div class="c-pricings-plans">
          <div class="c-pricing-plan">
              <svg class="c-pricing-plan__icon">
                  <use xlink:href="img/sprite.svg#device"></use>
              </svg>
              <h2 class="c-pricing-plan__title">Mobile</h2>
              <p class="c-pricing-plan__text">Get notification about new realses in our mobile app.</p>
              <strong class="c-pricing-plan__price"> <sup>&dollar;</sup>10<span>/month</span></strong>
          </div>
          <div class="c-pricing-plan">
            <svg class="c-pricing-plan__icon">
                <use xlink:href="img/sprite.svg#laptop"></use>
            </svg>
            <h2 class="c-pricing-plan__title">Desketop</h2>
            <p class="c-pricing-plan__text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
            <strong class="c-pricing-plan__price"> <sup>&dollar;</sup>15<span>/month</span></strong>
        </div>
        <div class="c-pricing-plan">
          <svg class="c-pricing-plan__icon">
              <use xlink:href="img/sprite.svg#monitor"></use>
          </svg>
          <h2 class="c-pricing-plan__title">Tv</h2>
          <p class="c-pricing-plan__text">Watch your favorite series at home on large screen with our Tv application..</p>
          <strong class="c-pricing-plan__price"> <sup>&dollar;</sup>20<span>/month</span></strong>
      </div>
      </div>
  </div>
</body>
</html>
