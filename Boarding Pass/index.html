<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boarding Pass - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
      <div class="boarding-pass">
        <div class="boarding-pass__route">
          <div class="departure">
            <abbr title="Frankfurt" class="departure--abbreviation">fra</abbr>
            <h2 class="departure--name">Frankfurt</h2>
          </div>
          <hr class="line">
          <div class="arrive">
            <abbr title="Amsterdam" class="arrive--abbreviation">Ams</abbr>
            <h2 class="arrive--name">Amsterdam</h2>
          </div>
        </div>
          <div class="checkin">
            <div class="checkin__info">
                <div class="checkin__info--flight">
                  <span class="u-clr-grey">Flight</span>
                  <span class="number" aria-label="Number  of the Flight">815</span>
                </div>
                <div class="checkin__info--gate">
                    <span class="u-clr-grey">Gate</span>
                    <span class="number" aria-label="Number of the gate">23G</span>
                </div>
                <div class="checkin__info--seat">
                  <span class="u-clr-grey">Seat</span>
                  <span class="number" aria-label="Number of the seat">10F</span>
                </div>
            </div>
            <div class="checkin__description">
                <div class="checkin__description--passeger">
                    <span class="u-clr-grey">passenger</span>
                    <span class="name">Roberto De Niro</span>
                </div>
                <div class="checkin__description--class">
                  <span class="u-clr-grey">Class</span>
                  <span class="name">Business</span>
               </div>
              <div class="checkin__description--qrcode">
                <img src="img/qr.svg" alt="Qr code of Boarding pass">
              </div>
              <div class="checkin__description--date">
                <span class="u-clr-grey">Depart</span>
                <time class="time">3:40am, Dec 15</time>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
