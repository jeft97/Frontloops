<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Menu - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <nav class="nav-bar">
        <ul class="navigation">
          <li class="navigation__item">
            <a href="#" class="navigation__item--link" aria-labelledby="event">
              <span id="event" hidden>finance</span>
              <img src="img/event.svg" alt="icon">
            </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__item--link" aria-labelledby="finance">
              <span id="finance" hidden>Finance</span>
              <img src="img/finance.svg" alt="icon">
            </a>
          </li>
          <li class="navigation__item is-active">
            <a href="#" class="navigation__item--link" aria-labelledby="cafe">
              <span id="cafe" hidden>Cafe</span>
              <img src="img/cafe.svg" alt="icon">
            </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__item--link" aria-labelledby="gift">
              <span id="gift" hidden>Gift</span>
              <img src="img/gift.svg" alt="icon">
            </a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__item--link" aria-labelledby="pets">
              <span id="pets" hidden>Pets</span>
              <img src="img/pets.svg" alt="icon">
            </a>
          </li>
        </ul>
      </nav>
      <div class="c-card">
        <div class="c-card__header">
          <img src="img/food.jpg" alt="food" class="c-card__header--img">
          <h2 class="c-card__header--title">Food</h2>
          <div class="c-card__header--location">
            <img src="img/location.svg" alt="">
            <span>Madrid</span>
          </div>
        </div>
        <div class="c-card__main">
          <dl class="description-list">
            <div>
              <dt>Pizza</dt>
              <dd>17</dd>
            </div>
            <div>
              <dt>Sushi</dt>
              <dd>9</dd>
            </div>
            <div>
              <dt>Gourment</dt>
              <dd>22</dd>
            </div>
            <div>
              <dt>Burger</dt>
              <dd>14</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
