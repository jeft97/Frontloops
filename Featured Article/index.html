<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Featured Article - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="feature">
      <div class="feature__controlls">
        <button class="c-btn c-btn--prev" aria-label="prev feature">
          <img src="img/up.svg" alt="icon arrow up">
          <span class="number">1</span>
        </button>
        <button class="c-btn c-btn--next" aria-label="next feature">
          <span class="number">3</span>
          <img src="img/down.svg" alt="icon arrow down">
        </button>
      </div>
      <div class="feature__content">
          <div class="content-header">
            <a href="#">
              <span>Read</span>
              <img src="img/more.svg" alt="icon read more">
            </a>
          </div>
          <div class="content-main">
            <h2 class="heading--2">2</h2>
            <p class="content-main--desc">Top to things to see during a holiday in London</p>
          </div>
          <div class="content-views">
            <img src="img/view.svg" alt="icon views">
            <span>49.403</span>
          </div>
      </div>
  </section>
</body>
</html>
