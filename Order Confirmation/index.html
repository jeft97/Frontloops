<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order Confirmation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="container">
    <div class="wrapper">
      <div class="content">
          <h2 class="heading-2">SimpleWheels</h2>
          <button class="btn">
              <img src="img/account.svg" alt="">
          </button>
      </div>
      <p class="paragraphy">Thanks for your order #2357654,your package will be on it's way shortly.</p>
      <table class="table-price">
        <tbody>
          <tr class="row" role="row">
            <th class="product" scope="row">Chapelli Vintage Single Speed</th>
            <td class="price"><strong>$317</strong></td>
          </tr>
          <tr class="row" role="row">
              <th class="product" scope="row">Castelli Arenberg Gel Gloves</th>
              <td class="price"><strong>$39</strong></td>
          </tr>
          <tr class="row" role="row">
            <th class="product product--total" scope="row"><strong>Total</strong></th>
            <td class="price price--total"><strong>$356</strong></td>
         </tr>
        </tbody>
      </table>
      <div class="box-img">
          <img src="img/bicycle.png" alt="" class="img">
      </div>
    </div>
    
</body>
</html>
